<div class="container-fluid row p-0 m-0 background">
  <div class="col-1 col-sm-3"><router-outlet></router-outlet></div>
  <div class="col-10 col-sm-6 overflow-y-scroll">
    <mat-card class="example-card mx-auto my-2" *ngFor="let user of usersList">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          @if(user.status == 'active'){
          <span class="active-indicator"></span>
          }@else{
          <span class="inactive-indicator"></span>
          }
        </div>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>
          <p>sex: {{ user.gender }}</p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>email: {{ user.email }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button class="ms-auto" mat-button>DROP</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-1 col-sm-3">
    <mat-form-field class="custom-select m-2">
      <mat-label>Numero di Record</mat-label>
      <mat-select [(value)]="selectedNumber" class="select">
        <mat-option *ngFor="let option of recordOptions" [value]="option">{{
          option
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
