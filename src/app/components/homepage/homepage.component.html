<div class="container-fluid row p-0 h-100 background m-0">
  <div class="div col-2 h-100 container-fluid p-0"></div>
  <div class="div col-8 h-100 container-fluid p-0 overflow-auto">
    <mat-card
      class="example-card mx-auto my-2"
      *ngFor="let user of usersList"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle
          ><p>{{ user.status }} {{ user.gender }}</p></mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.email }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="div col-2 h-100 container-fluid p-0"></div>
</div>
