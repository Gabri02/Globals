<div
  class="align-items-center justify-content-center background p-0 container-fluid d-flex flex-column h-100"
>
  <h1 class="text-center mb-4">LOGIN</h1>
  <form class="text-center" [formGroup]="logForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>Enter your api-key</mat-label>
      <input matInput formControlName="apikey" required />
      <mat-error *ngIf="apikey.touched && apikey.invalid">
        You must enter a value
      </mat-error>
    </mat-form-field>
    <mat-hint class="text-center mt-1">
      Don't have an apikey?
      <a href="https://gorest.co.in/consumer/login">Got one</a>
    </mat-hint>
    <br />
    <button
      mat-raised-button
      color="primary"
      class="mt-3"
      type="submit"
      [disabled]="!apikey.valid"
    >
      CONFIRM
    </button>
  </form>
</div>
