<div class="container-fluid d-flex flex-column p-0 h-100">
  <mat-form-field class="mx-auto my-auto">
    <mat-label>Enter your api-key</mat-label>
    <input
      matInput
      placeholder=""
      required
    />
    @if (apikey.invalid) {
    <mat-error>{{ getErrorMessage() }}</mat-error>
    }
  </mat-form-field>
  <mat-toolbar color="primary" class="footer">
    <span class="mx-auto">Footer Content</span>
  </mat-toolbar>
</div>
